<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Perfume</title>
  </head>
  <body>
    <section class="card">
      <div class="img-wrapper">
        <img
          srcset="
            ./images/image-product-mobile.jpg  686w,
            ./images/image-product-desktop.jpg 900w
          "
          sizes="(max-width:550px) 400px, 900px"
          alt="Gabrielle Perfume Bottle"
        />
      </div>
      <div class="container flow">
        <p class="description" data-type="decoration">perfume</p>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price--original">$149.99</p>
          <p class="price--modified">$169.99</p>
        </div>
        <button class="cart">
          <img src="./images/icon-cart.svg" aria-hidden="true" />
          <p>Add to Cart</p>
        </button>
      </div>
    </section>
  </body>
</html>
